<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk Dicas de um DEV" >

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admnistrador</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)] = "cliente.nome"
            name = "nome"
            [disabled]="true"
            matInput 
            >
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)] = "cliente.cpf"
            name = "cpf"
            matInput 
            [disabled]="true"
            >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input 
            [(ngModel)] = "cliente.email"
            name = "email"
            matInput 
            [disabled]="true"
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)] = "cliente.senha"
            name = "senha"
            type="password" 
            matInput 
            [disabled]="true"
            >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth " >by Henrique Brand√£o</p>

</div>
